<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Contact Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Floating Contact Widget CSS */
    .floating-contact-widget {
      position: fixed;
      bottom: 13px;
      left: 24px;
      z-index: 50;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .contact-item {
      display: flex;
      align-items: center;
    }

    /* Hide message bubbles completely */
    .contact-message {
      display: none !important;
    }

    /* Contact Buttons */
    .contact-button {
      width: 65px;
      height: 65px;
      border-radius: 9999px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 20;
      border: 4px solid;
      cursor: pointer;
      font-size: 20px;
      /* removed transition to disable animation */
      transition: none !important;
    }

    /* WhatsApp Button */
    .whatsapp-button {
      background-color: #00C951;
      color: white;
      border-color: #bbf7d0;
    }

    .whatsapp-button i {
      font-size: 24px;
    }

    /* Call Button */
    .call-button {
      background-color: #3b82f6;
      color: white;
      border-color: #bfdbfe;
    }

    .call-button i {
      font-size: 20px;
    }

    .whatsapp-button:hover {
      background-color: #00C951;
      color: white;
      border-color: #bbf7d0;
    }

    .call-button:hover {
      background-color: #3b82f6;
      color: white;
      border-color: #bfdbfe;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .floating-contact-widget {
        bottom: 93px;
        right: 26px;
      }

      .contact-button {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating Contact Widget -->
  <!-- Floating Contact Widget -->
  <div id="floating-contact-widget" class="floating-contact-widget">
    <!-- Contact Icons - Always Visible -->
    <div class="contact-buttons">
      <!-- Call Button - Blue (Top) -->
      <button class="contact-button call-button" title="Call Us">
        <i class="fas fa-phone"></i>
      </button>

      <!-- WhatsApp Button - Green (Bottom) -->
      <button class="contact-button whatsapp-button" title="WhatsApp Us">
        <i class="fab fa-whatsapp"></i>
      </button>
    </div>
  </div>

  <script>
    // Floating Contact Widget JS (only click actions, no hover animations)
    document.addEventListener('DOMContentLoaded', function () {
      const callButton = document.querySelector('.call-button');
      const whatsappButton = document.querySelector('.whatsapp-button');

      callButton.addEventListener('click', function () {
        window.open('tel:+919821115117', '_self');
      });

      whatsappButton.addEventListener('click', function () {
        const message = encodeURIComponent('Hello! I would like to know more about your courses.');
        window.open(`https://wa.me/919821115117?text=${message}`, '_blank');
      });
    });
  </script>
</body>

</html>
